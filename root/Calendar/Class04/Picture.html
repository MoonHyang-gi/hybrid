<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <style>
    .all{margin: 0; padding: 0; text-align: center;}
    </style>
      <meta charset="utf-8">
      <title></title>
  </head>
  <body>
    <div class="all">
      <img id=img src="Picture/커비1.jpg" alt="" style="width:200px; height:200px;">
<p></p>
      <button onclick="change(0);" type="button" name="button">◀</button>
      <button onclick="change(1);" type="button" name="button">▶</button>
    </div>

  <script>
    var num = 1;

    function change(e) {
      if(e)
      {
        if(num==5)
        return;
        num++;
      }
      else
      {
        if(num==1)
        return;
        num--;
      }
        var imgs = document.getElementById("img");
        imgs.setAttribute("src", "Picture/커비"+num+".jpg");
      }



  </script>
</html>
