<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <style media="screen">
      #btnCanvas{background-color: black;}
    </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<img src="moon_002.png" alt="">
<canvas id="btnCanvas" width="300" height="300"></canvas>
<img src="moon_002.png" alt="">
<script>
var canvas = document.getElementById('btnCanvas');
var ctx = canvas.getContext("2d");
var btnbox;

ctx.beginPath();
ctx.fillStyle = 'white';
ctx.fillRect(110, 130, 80, 50);
// ctx.font = '100px gothic';
// ctx.textAlign = 'center';
// ctx.fillStyle = 'black';
// ctx.fillText = ('Button', 110, 130, 80, 50);

canvas.onmousemove = function (event) {
  const x = event.clientX - ctx.canvas.offsetLeft;
  const y = event.clientY - ctx.canvas.offsetTop;

  ctx.fillStyle = "green";
  ctx.fillRect(110, 130, 80, 50);

  if(x<110 || y<80){
    ctx.fillStyle = "white";
    ctx.fillRect(110, 130, 80, 50);
  }
}


canvas.onclick = function (event) {
  const x = event.clientX - ctx.canvas.offsetLeft;
  const y = event.clientY - ctx.canvas.offsetTop;

  ctx.fillStyle = "pink";
  ctx.fillRect(110, 130, 80, 50);
}

</script>
  </body>
</html>
