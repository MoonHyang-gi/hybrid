<html lang="ko" dir="ltr">

    <style media="screen">
      #btnCanvas{background-color: black;}
    </style>
    <meta charset="utf-8">

  <body>
<img src="moon_002.png" alt="">
<canvas id="btnCanvas" width="300" height="300"></canvas>
<img src="moon_002.png" alt="">


<script>
var canvas = document.getElementById('btnCanvas');
var ctx = canvas.getContext("2d");

var x;
var y;

ctx.beginPath();
ctx.fillStyle = 'white';
ctx.fillRect(110, 130, 80, 50);
// ctx.font = '100px gothic';
// ctx.textAlign = 'center';
// ctx.fillStyle = 'black';
// ctx.fillText = ('Button', 110, 130, 80, 50);

canvas.onmousemove = function (event) {
  x = event.clientX - ctx.canvas.offsetLeft;
  y = event.clientY - ctx.canvas.offsetTop;
}

class btnbox{
  constructor(posx, posy, w, h){
    this.posX = posx;
    this.posY = posy;
    this.width = w;
    this.height = h;
  }

  mouseOnBtn()
  {
    if((x >= this.posX && x <= this.posX + this.width) && (y >= this.posY && y <= this.posY + this.height))
    {
      ctx.fillStyle = "green";
      ctx.fillRect(110, 130, 80, 50);
    }
    else if((x < this.posX || x > this.posX + this.width) || (y < this.posY || y > this.posY + this.height))
    {
      ctx.fillStyle = "white";
      ctx.fillRect(110, 130, 80, 50);
    }
  }

  btnClick(){
    if((x >= this.posX && x <= this.posX + this.width) && (y >= this.posY && y <= this.posY + this.height))
    {
      ctx.fillstyle = "pink";
      ctx.fillRect(110, 130, 80, 50);
    }
  }
}

var button = new btnbox(110, 130, 80, 50);

function mouseOn() {
  button.mouseOnBtn();
}

canvas.onclick = function (event) {
  button.btnClick();
}
