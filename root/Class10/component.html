<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component 실습</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- vue프레임웍을 사용한 예시 -->
    <!-- {{}}=mustache콧수염 -->
    <div id="app">{{ message }}</div>  
    <script>
        const {createApp} = Vue; //구조 분해 할당(Destructuring Assignment)

        createApp({
            data() { //key - value
                return {
                    message : "hello~world"
                }
            }
        }).mount("#app") //ceate로 vue생성하고 나온 virtual DOM을 끼워넣을
                         //vue 가 virtual DOM
                         //div 를 virtual DOM에 mount 시켜라
    </script>
</body>
</html>
