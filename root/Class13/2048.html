<!DOCTYPE html>
<head>
    <title>2048</title>
</head>
<body>
    <style>
        #app{width: 582px; height: 582px; background-color: beige; 
            display: grid; grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-gap: 10px; padding: 10px; border-radius: 20px; font-size: 50px;
            position: relative;}
        .bg_block{background-color: burlywood; border-radius: 20px; text-align: center;}
        .box{position:absolute; top: 20px; left: 20px; width: 120px; height: 120px; background-color: brown; 
            text-align: center; border-radius: 20px; }
    </style>
    <script src="https://unpkg.com/vue@3"></script>

    <center>
    <div id="app">
        <div class="bg_block" v-for = "index in bg_block_count">{{index}}
        </div>
        <div class="box">2</div>
    </div>
</center>

    <script>
        const {createApp} = Vue; 
        createApp({ 
            data(){
                return {
                    bg_block_count : 16,
                }
            },
            mounted(){
                console.log("app 마운트 성공!");
            }
        }).mount("#app");
    </script>

    <script>

class BlockMap{
    constructor(row,column){
        this.Row = row;
        this.Column = column;
        this.Map = Array.from(Array(row), () => Array(column).fill(0));
        this.div_app = document.getElementById("app");
    }

    addblock(x, y, block){
        block.setactive(true);
        block.setcoord(x, y);
        this.Map[x][y] = block;
        block.setcoord(x, y);

        this.div_app.appendChild(block.div_element);
    }
    addrandomblock(block){
        block.setactive(true);

        //랜덤 블록 위치 생성

        block.setcoord(x, y);
        this.Map[x][y] = block;
        this.div_app.appendChild(block.div_element)
    }

    removeblock(x, y){
        block.setactive(false);
        this.Map[x][y] = null;
    }

    moveleft(){}
    moveright(){}
    moveup(){}
    movedown(){}

    draw(){
        // for(let i=0; i<this.Row; i++){
        //     for(let j=0; j<this.Column; j++){
        //         this.Map[x][y];
        //     }
        // }
    }
}

class Block{
    constructor(value){
        this.Value = value;
        this.Active = false;
        this.XPos = 20;
        this.YPos = 20;
        this.div_element = document.createElement("div");
        this.div_element.setAttribute("class", "blockPrefap");
        this.div_element.appendChild(document.createTextNode("2"));
    }

    changevalue(value){
        this.Value = value;
    }
    setactive(isActivated){
        this.Active = isActivated;
    }
    setcoord(x, y){
        this.XPos += 150 * x;
        this.YPos += 150 * y;
        this.div_element.style.left = this.XPos;
        this.div_element.style.right = this.YPos;
    }
    removeblock(){
        this.Active = false;
        this.XPos = 20;
        this.YPos = 20;
    }
}

var blockmap = new BlockMap(4, 4);

function gameStart(){
    blockmap.addblock(Math.floor(Math.random() * 4), Math.floor(Math.random() * 4), new Block(2));
}


    //var blocks = document.getElementsByClassName("box");

    function keyArrowRight(){
        document.getElementsByClassName("box")[0].style.left  = '463px';   
    }

    function keyArrowLeft(){
        document.getElementsByClassName("box")[0].style.left  = '20px';
    }

    function keyArrowUp(){
        document.getElementsByClassName("box")[0].style.top  = '20px';
    }

    function keyArrowDown(){
        document.getElementsByClassName("box")[0].style.top  = '463px';     
        }

    function keylog(e){
        console.log(e.key);
        switch(e.key){
            case 'ArrowRight':
                keyArrowRight();
                break;
            case 'ArrowLeft':
                keyArrowLeft();
                break;
            case 'ArrowUp':
                keyArrowUp();
                break;
            case 'ArrowDown':
                keyArrowDown();
                break;
            default:
                break;
        }
    }

window.onkeydown = keylog;

       
    </script>
</body>
</html>
