var box = document.getElementsByClassName("bg_block");
var score = 0;
var gameState = false;

var boxID = Array(Array("box1", "box2", "box3", "box4"), Array("box5", "box6", "box7", "box8"),
                Array("box9", "box10", "box11", "box12"), Array("box13", "box14", "box15", "box16"));
var board = Array(Array(0, 0, 0, 0), Array(0, 0, 0, 0), Array(0, 0, 0, 0), Array(0, 0, 0, 0));

class Map{
    constructor(row,column){
        this.Map = Array.from(Array(row), () => Array(column).fill(0));
        this.div_app = document.getElementById("app");
    }

    init(){
        gameState =true;
        document.getElementById("cover").style.display = 'none';
        this.start();
    }


    start(){ 
        score=0; 
        for(var i=0; i<4; i++){
            for(var j=0; j<4; j++){
                board[i][j] = 0;
            }
        }
        var rand = parseInt(Math.random() * 2);
        if(rand == 0){
            var rand = parseInt(Math.random()*16);
            var x = rand % 4;
            var y = parseInt(rand / 4);
            if(board[x][y] == 0){
                board[x][y] = this.getNewNum();
            }
        }else{
            for(var i=0; i<2; i++){
                var rand = parseInt(Math.random()*16);
                var x = rand % 4;
                var y = parseInt(rand / 4);
                if(board[x][y] == 0){
                    board[x][y] = (i+1)*2;
                }
            }
        }
        this.update();
    }

    //업데이트
    update(){
        document.getElementById("score").innerHTML= ('Score: '+ score);
        for(var i=0; i<4; i++){
            for(var j=0; j<4; j++){
                var cell = document.getElementById(boxID[i][j]);
                cell.innerHTML = board[i][j] == 0 ? "" : board[i][j];
            }
        }
    }
    moveDir(opt){ //보드판 회전
        switch(opt){
            case 0: this.move(); break; //up
            case 1: this.rotate(2); this.move(); this.rotate(2); break; //down
            case 2: this.rotate(1); this.move(); this.rotate(3); break; //left  
            case 3: this.rotate(3); this.move(); this.rotate(1); break; //right
        }
        this.update();
    }

    rotate(n){
        while(n--){
            var tempBoard 
            = Array(Array(0,0,0,0),Array(0,0,0,0),Array(0,0,0,0),Array(0,0,0,0));
            for(var i=0;i<4;i++)
                for(var j=0;j<4;j++)
                    tempBoard[i][j]=board[i][j];
            for(var i=0;i<4;i++)
                for(var j=0;j<4;j++)
                    board[j][3-i]=tempBoard[i][j];

        }
    }

    // 보드판 이동
    move(){
        var isMoved=false;
        var isPlused 
        = Array(Array(0,0,0,0),Array(0,0,0,0),Array(0,0,0,0),Array(0,0,0,0));
        for(var i=1;i<4;i++){
            for(var j=0;j<4;j++){
                if(board[i][j]==null) continue;
                var tempY = i-1;
                while(tempY>0 && board[tempY][j]==0) tempY--;
                if(board[tempY][j]==null){
                    board[tempY][j]=board[i][j];
                    board[i][j]=null;
                    isMoved=true;
                }
                else if(board[tempY][j]!=board[i][j]){
                    if(tempY+1==i) continue;
                    board[tempY+1][j]=board[i][j];
                    board[i][j]=null;
                    isMoved=true;
                }
                else{
                    if(isPlused[tempY][j]==null){
                        board[tempY][j]*=2; 
                        board[i][j]=null;
                        isPlused[tempY][j]=1;
                        isMoved=true;
                    }
                    else{
                        board[tempY+1][j]=board[i][j];
                        board[i][j]=null;
                        isMoved=true;
                    }
                }
            }
        }
        if(isMoved){
            this.generate();
            score++;
        }else this.check();
    }

    //숫자 생성
    generate(){
        var zeroNum = 0;
        for(var i=0; i<4; i++){
            for(var j=0; j<4; j++){
                if(board[i][j] == null)
                {
                    zeroNum++;
                }
            }
        }
        while(true){
            for(var i=0; i<4; i++){
                for(var j=0; j<4; j++){
                    if(board[i][j]==null){
                        var rand = parseInt(Math.random() * zeroNum);
                        if(rand == 0){
                            board[i][j] = this.getNewNum();
                            return;
                        }
                    }
                }
            }
        }
    }

    //숫자 생성 2, 4 확률
    getNewNum(){
        var rand = parseInt(Math.random() * 10);
        if(rand == 0){
            return 4;
        }
        else
        return 2;
    }

    check(){
        for(var i=0;i<4;i++){
            var colCheck = board[i][0];
            if(colCheck==0) return;
            for(var j=1;j<4;j++){
                if(board[i][j]==colCheck || board[i][j]==0) return;
                else colCheck = board[i][j];
            }
        }
        for(var i=0;i<4;i++){
            var rowCheck = board[0][i];
            if(rowCheck==0) return;
            for(var j=1;j<4;j++){
                if(board[j][i]==rowCheck || board[j][i]==0) return;
                else rowCheck = board[j][i];
            }
        }
        this.gameOver();
    }


    gameOver(){
        document.getElementById("cover").style.display = 'inline-block';
        document.getElementById("cover").innerHTML = ("Game Over");
        gameState=false;
    }

}

var blockmap = new Map(4, 4);

function create(){
    blockmap.init();
}


//키보드 입력
document.onkeydown = keyDownEventHandler; 
function keyDownEventHandler(e){
    switch(e.keyCode){
        case 38: blockmap.moveDir(0); break; //up
        case 40: blockmap.moveDir(1); break; //down
        case 37: blockmap.moveDir(2); break; //left
        case 39: blockmap.moveDir(3); break; //right
    }
}

if(gameState=false)
{
    document.getElementById("cover").style.display = 'block';
    blockmap.init();
}
